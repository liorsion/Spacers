<div>
	<h2>Races Table</h2>
	<table class="runnerlist layout display responsive-table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Start</th>
				<th>Race Url</th>
			</tr>
		</thead>
		<tbody>
		<% @races.each do |race| %>
		<tr>
			<td><%= link_to race.name, [race, :runners] %></td>
			<td><%= race.startTime %></td>
			<td><%= race.url %></td>
		</tr>
		<% end %>
		</tbody>
	</table>
</div>

<a data-toggle="modal" href="#myModal" class="open-addRace btn btn-primary btn-large">
					Add Race
				</a>

<div class="modal" id="myModal" data-backdrop="">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add Race</h4>
        </div>
        <div class="modal-body">
          <form id="newRaceForm">
  					<fieldset>
					    <div class="form-group">
					      <label for="name">Race Name</label>
					      <input type="text" class="form-control" id="name" name="name" placeholder="Race Name" />
					    </div>
					    <div class="form-group">
					      <label for="url">Race Url</label>
					      <input type="text" class="form-control" id="url" name="url" placeholder="Race Url" />
					    </div>
					    <div class="form-group">
					      <label for="image_url">Race Image Url</label>
					      <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Race Image Url" />
					    </div>
					    <div class="form-group">
					      <label for="terms_url">Race Terms Url</label>
					      <input type="text" class="form-control" id="terms_url" name="terms_url" placeholder="Race Terms Url" />
					    </div>
						</div>
  					</fieldset>
  					<div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		          <button type="button" class="btn btn-primary" id="createRace">Save changes</button>
		        </div>
  				</form>
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
